{% extends "layout.html" %}

{% block body %}
<table>
    {% for server in servers %}
    <tr>
        <td>{{ server.name }}</td>
        <td>{{ server.description }}</td>
        <td>{{ server.status}}</td>
        <td>
            <a href="{{ url_for('gameaccount_updateform', account_id= account.id) }}"> Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
