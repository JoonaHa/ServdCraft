{% extends "layout.html" %}

{% block body %}
{% if gameaccounts |length > 0 %}
<table>
    <tr>
        <th>Username</th>
        <th>Uuid</th>
        <th></th>
    </tr>
    {% for account in gameaccounts %}
    <tr>
        <td>{{ account.gametag }}</td>
        <td>{{ account.uuid }}</td>
        <td>
            <a href="{{ url_for('gameaccount_updateform', account_id= account.id) }}"> Edit/Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h5>You don't have any ingame accounts</h5>
<a href="{{ url_for('gameaccount_form')}}">Create a ingame account</a>
{% endif %}
{% endblock %}
